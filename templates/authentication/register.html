{% extends 'base_auth.html' %}

{% load static %}


{% block content%}


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card">
            
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free account</h4>
                </div>

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Enter Username" id="usernameField"
                            class="form-control form-control-sm" />
                    </div>
                    <div class="invalid-feedback" style= "display: none">
                        
                    </div>

                    <p class="text-sm text-success usernameSuccessOutput"></p>

                    <div class="form-group">
                        <input type="email" name="email" placeholder="Enter Email" class="form-control form-control-sm"
                            id="emailField" />
                    </div>

                    <p class="text-sm text-success emailSuccessOutput"></p>

                    <div class="emailFeedBackArea invalid-feedback" style= "display: none">
                        
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" placeholder="Enter password"
                            class="form-control form-control-sm" id="passwordField" />
                    </div>
                    <!-- <input type="submit" value="Register" id="register" class="btn btn-block btn-success" /> -->
                    <button class="btn btn-block btn-primary" id="register">Register</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
